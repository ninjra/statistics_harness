id: analysis_action_search_mip_batched_scheduler_v1
name: Action Search (MIP Batched Scheduler)
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on:
- analysis_actionable_ops_levers_v1
- analysis_process_sequence_bottlenecks
- analysis_close_cycle_capacity_model
settings:
  description: Solve a constrained selection of actions with MIP/CP-SAT to produce
    a concrete plan.
  defaults:
    max_actions: 8
    top_k: 10
capabilities:
- needs_eventlog
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
  - appdata
  - plugins
  - run_dir
