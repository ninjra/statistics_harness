id: analysis_hold_time_attribution_v1
name: Hold Time Attribution
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on:
  - transform_normalize_mixed
settings:
  description: Attribute delay into pre-eligibility holds vs eligible-wait, per process.
  defaults:
    min_total_hours: 10.0
capabilities:
  - needs_time
  - needs_categorical
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
    - appdata
    - plugins
    - run_dir
