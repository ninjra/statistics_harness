id: analysis_icp_invariant_causal_prediction_v1
name: Invariant Causal Prediction Screen
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on:
- profile_eventlog
- transform_normalize_mixed
settings:
  description: Environment-invariance screening to identify candidate causal parent
    variables with stable effects.
  defaults:
    max_rows: 12000
    max_features: 14
    target_index: 0
    min_env_rows: 100
    top_k: 10
capabilities:
- needs_numeric
- needs_timestamp
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
  - appdata
  - plugins
  - run_dir
