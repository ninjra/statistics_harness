id: analysis_constrained_clustering_cop_kmeans_v1
name: Constrained Clustering (COP-KMeans)
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on:
- profile_basic
- profile_eventlog
- transform_normalize_mixed
settings:
  description: Apply constraints-aware clustering to propose safe groupings that respect
    exclude lists and domain constraints.
  defaults:
    k: 8
    max_entities: 5000
    top_k: 20
capabilities:
- needs_eventlog
- needs_text
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
  - appdata
  - plugins
  - run_dir
