id: analysis_ideaspace_normative_gap
name: Ideaspace Normative Gap
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on:
- analysis_close_cycle_window_resolver
- ingest_tabular
settings:
  description: Tiered ideaspace feature extraction + ideal frontier/baseline + gap vectors.
  defaults:
    ideaspace_max_group_cols: 3
    ideaspace_max_groups_per_col: 10
    ideaspace_max_entities: 60
    ideaspace_min_rows_entity: 200
    ideaspace_baseline_path: null
capabilities:
- needs_numeric
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
  - appdata
  - plugins
  - run_dir
