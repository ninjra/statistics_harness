id: analysis_ideaspace_normative_gap
name: Ideaspace Normative Gap
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on: []
settings:
  description: Build deterministic normative gaps per process from wait-time performance.
  defaults:
    process_column: null
    queue_column: null
    eligible_column: null
    start_column: null
    min_samples: 15
    max_processes: 50
    exclude_processes: ["qemail", "qpec", "qlongjob", "*los*"]
capabilities:
  - needs_eventlog
  - needs_timestamp
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
    - appdata
    - plugins
    - run_dir
