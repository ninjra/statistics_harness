id: analysis_neural_additive_model_nam_v1
name: Neural Additive Model Approximation
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on:
- profile_eventlog
- transform_normalize_mixed
settings:
  description: Additive nonlinear effect modeling approximation with per-feature contribution
    curves.
  defaults:
    max_rows: 7000
    max_features: 10
    bins: 24
    top_k: 10
capabilities:
- needs_numeric
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
  - appdata
  - plugins
  - run_dir
