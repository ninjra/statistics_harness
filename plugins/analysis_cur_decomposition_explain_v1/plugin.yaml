id: analysis_cur_decomposition_explain_v1
name: CUR Decomposition Explainability
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on:
- profile_basic
- profile_eventlog
- transform_normalize_mixed
settings:
  description: CUR-style row/column subset selection to explain low-rank structure
    with interpretable exemplars.
  defaults:
    max_rows: 12000
    max_cols: 24
    rank: 6
    top_k: 10
capabilities:
- needs_eventlog
- needs_numeric
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
  - appdata
  - plugins
  - run_dir
