id: report_payout_report_v1
name: Payout Report (Batch/Multi-Input)
version: 0.1.0
type: report
entrypoint: plugin.py:Plugin
depends_on:
  - transform_normalize_mixed
settings:
  description: Produce a payout-focused report; supports stacked multi-input via __source_* columns.
  defaults:
    payout_process_regex: "(?i)(^|_)(pay|payout)|jbprepay|adppaystat"
capabilities:
  - needs_time
  - needs_categorical
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
    - appdata
    - plugins
    - run_dir
