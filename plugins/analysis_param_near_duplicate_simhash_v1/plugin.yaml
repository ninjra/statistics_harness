id: analysis_param_near_duplicate_simhash_v1
name: Param Near-Duplicate Detection (SimHash)
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on:
- profile_basic
- profile_eventlog
- transform_normalize_mixed
settings:
  description: Find near-duplicate executions using SimHash over tokenized params/text;
    propose batch, cache, or dedupe changes.
  defaults:
    max_processes: 60
    max_entities_per_process: 3000
    fingerprint_bits: 64
    max_hamming_distance: 3
    min_cluster_size: 5
    ignore_param_keys_regex: (run id|queue id|seq|slice|timestamp)
capabilities:
- needs_eventlog
- needs_text
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
  - appdata
  - plugins
  - run_dir
