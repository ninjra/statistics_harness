id: analysis_bocpd_gaussian
name: BOCPD Gaussian
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
capabilities:
- needs_numeric
depends_on:
- ingest_tabular
settings:
  description: Simple BOCPD
  defaults:
    value_column: null
    time_column: null
    hazard: 0.005
    peak_threshold: 0.6
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
  - appdata
  - plugins
