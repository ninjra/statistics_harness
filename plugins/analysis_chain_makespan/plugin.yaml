id: analysis_chain_makespan
name: Chain Makespan Analysis
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on: []
settings:
  description: Compute per-sequence makespan, runtime, and idle gap statistics.
  defaults:
    sequence_column: null
    start_column: null
    end_column: null
    duration_column: null
    max_sequences: 10
    max_examples: 25
capabilities:
  - needs_eventlog
  - needs_timestamp
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
    - appdata
    - plugins
    - run_dir
