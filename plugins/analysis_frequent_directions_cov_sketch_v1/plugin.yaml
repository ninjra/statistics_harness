id: analysis_frequent_directions_cov_sketch_v1
name: Frequent Directions Covariance Sketch
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on:
- profile_basic
- profile_eventlog
- transform_normalize_mixed
settings:
  description: Streaming covariance sketch to track dominant covariance directions
    with bounded memory.
  defaults:
    max_rows: 50000
    max_features: 20
    sketch_size: 8
    top_k: 10
capabilities:
- needs_numeric
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
  - appdata
  - plugins
  - run_dir
