id: analysis_capacity_scaling
name: Capacity Scaling Scenario
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on: []
settings:
  description: Model capacity scaling impact on eligible wait.
  defaults:
    process_column: null
    module_column: null
    host_column: null
    queue_column: null
    eligible_column: null
    start_column: null
    scale_factor: null
    max_groups: 5
    max_examples: 25
capabilities:
  - needs_eventlog
  - needs_timestamp
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
    - appdata
    - plugins
    - run_dir
