id: analysis_graph_min_cut_partition_v1
name: Graph Minimum Cut Partition
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on:
- profile_eventlog
- transform_normalize_mixed
settings:
  description: Find minimal cut edges between subsystems to propose where to decouple
    or queue-separate.
  defaults:
    min_edge_weight: 5
capabilities:
- needs_eventlog
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
  - appdata
  - plugins
  - run_dir
