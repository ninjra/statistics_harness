id: analysis_dependency_critical_path_v1
name: Dependency Critical Path (Proxy)
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on:
  - transform_normalize_mixed
settings:
  description: Computes a dependency-chain depth proxy from parent/dependency ID columns.
  defaults:
    max_depth: 50
capabilities:
  - needs_categorical
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
    - appdata
    - plugins
    - run_dir
