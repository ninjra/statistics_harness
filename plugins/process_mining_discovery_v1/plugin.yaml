id: process_mining_discovery_v1
name: Process Mining Discovery v1
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on: []
settings:
  description: Build a deterministic process transition graph from event-like rows.
  defaults:
    case_column: null
    activity_column: null
    time_column: null
    top_k_edges: 20
capabilities:
  - needs_eventlog
  - needs_timestamp
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
    - appdata
    - plugins
    - run_dir
