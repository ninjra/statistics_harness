id: analysis_diffusion_maps_manifold_v1
name: Diffusion Maps Manifold Drift
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on:
- profile_basic
- profile_eventlog
- transform_normalize_mixed
settings:
  description: Diffusion map embedding and eigengap diagnostics for manifold drift
    and structure changes.
  defaults:
    max_rows: 5000
    max_features: 12
    n_components: 4
    top_k: 10
capabilities:
- needs_numeric
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
  - appdata
  - plugins
  - run_dir
