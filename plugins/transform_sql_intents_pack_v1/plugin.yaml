id: transform_sql_intents_pack_v1
name: SQL Intents Pack (v1)
version: 0.1.0
type: transform
entrypoint: plugin.py:Plugin
depends_on: []
settings:
  description: Produce schema snapshot + SQL query intents for local text2sql generation.
  defaults:
    out_intents_name: sql_intents.json
config_schema: config.schema.json
output_schema: output.schema.json
capabilities:
  - needs_artifacts
  - sql_assist_required
sandbox:
  no_network: true
  fs_allowlist:
    - appdata
    - plugins
    - run_dir
