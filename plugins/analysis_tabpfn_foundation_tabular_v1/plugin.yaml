id: analysis_tabpfn_foundation_tabular_v1
name: TabPFN-style Few-shot Tabular Baseline
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on:
- profile_eventlog
- transform_normalize_mixed
settings:
  description: Foundation-style few-shot tabular prediction proxy using deterministic
    ensemble baselines and uncertainty spread.
  defaults:
    max_rows: 7000
    max_features: 12
    n_bootstrap: 12
    top_k: 10
capabilities:
- needs_numeric
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
  - appdata
  - plugins
  - run_dir
