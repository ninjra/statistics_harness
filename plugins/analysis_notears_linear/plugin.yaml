id: analysis_notears_linear
name: NOTEARS Linear
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
capabilities:
- needs_multi_numeric
depends_on:
- ingest_tabular
settings:
  description: Simplified NOTEARS
  defaults:
    max_cols: 20
    lambda_l1: 0.1
    max_iter: 100
    lr: 0.01
    weight_threshold: 0.2
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
  - appdata
  - plugins
