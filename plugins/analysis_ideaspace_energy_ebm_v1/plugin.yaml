id: analysis_ideaspace_energy_ebm_v1
name: Ideaspace Energy EBM (Kona Layer)
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on:
  - analysis_close_cycle_window_resolver
  - transform_normalize_mixed
settings:
  description: Deterministic energy-based model scoring ideaspace state vs ideal (baseline or frontier).
  defaults:
    baseline_path: ""
    weights: {}
    constraint_penalties: {}
    timestamp_parse_rate_threshold: 0.8
    ideaspace_max_groups_per_col: 10
    ideaspace_max_entities: 60
capabilities:
  - needs_numeric
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
    - appdata
    - plugins
    - run_dir

