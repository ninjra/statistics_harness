id: transform_normalize_mixed
name: Normalize Mixed Types
version: 0.1.0
type: transform
entrypoint: plugin.py:Plugin
depends_on: []
settings:
  description: Normalize mixed-type datasets into a template with consistent typing
  defaults:
    template_name: ""
    lowercase: true
    strip: true
    collapse_whitespace: true
    numeric_coercion: true
    numeric_threshold: 0.98
    exclude_name_patterns:
    - id
    - uuid
    - guid
    - key
    # Normalization is IO-bound and writes into SQLite. Larger chunks improve throughput and
    # reduce per-chunk overhead (especially on 500k-2M row datasets).
    chunk_size: 10000
    sample_rows: 500
capabilities: []
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
  - appdata
  - plugins
  - run_dir
