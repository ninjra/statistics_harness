id: analysis_sequential_patterns_prefixspan_v1
name: Sequential Patterns (PrefixSpan)
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on:
- profile_eventlog
- transform_normalize_mixed
settings:
  description: Mine frequent process sequences (case/trace scoped) to propose orchestration
    macros.
  defaults:
    min_support: 5
    max_pattern_len: 6
    max_cases: 5000
    top_k: 25
capabilities:
- needs_eventlog
- needs_timestamp
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
  - appdata
  - plugins
  - run_dir
