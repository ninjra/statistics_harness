id: analysis_hsic_independence_screen_v1
name: HSIC Nonlinear Dependence Screen
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on:
- profile_basic
- profile_eventlog
- transform_normalize_mixed
settings:
  description: Kernel HSIC dependence screening across numeric feature pairs for nonlinear
    signal discovery.
  defaults:
    max_rows: 8000
    max_features: 16
    top_k: 20
capabilities:
- needs_numeric
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
  - appdata
  - plugins
  - run_dir
