id: analysis_distribution_shift_wasserstein_v1
name: Distribution Shift (Wasserstein/EMD)
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on:
- profile_eventlog
- transform_normalize_mixed
settings:
  description: Quantify close vs open workload/latency distribution shift to target
    concrete levers.
  defaults:
    top_k: 25
    bins: 60
capabilities:
- needs_eventlog
- needs_numeric
- needs_timestamp
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
  - appdata
  - plugins
  - run_dir
