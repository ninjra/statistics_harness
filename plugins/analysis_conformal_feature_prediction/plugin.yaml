id: analysis_conformal_feature_prediction
name: Conformal Feature Prediction
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
capabilities:
- needs_numeric
depends_on:
- ingest_tabular
settings:
  description: Conformal anomaly detection
  defaults:
    alpha: 0.1
    max_target_cols: 5
    model: ridge
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
  - appdata
  - plugins
