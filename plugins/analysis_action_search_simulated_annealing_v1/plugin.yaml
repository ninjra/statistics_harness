id: analysis_action_search_simulated_annealing_v1
name: Action Search (Simulated Annealing)
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on:
- analysis_actionable_ops_levers_v1
- analysis_process_sequence_bottlenecks
- analysis_close_cycle_capacity_model
settings:
  description: Search combinations of actions to hit target close window under constraints.
  defaults:
    max_actions: 8
    iterations: 4000
    top_k: 10
capabilities:
- needs_eventlog
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
  - appdata
  - plugins
  - run_dir
