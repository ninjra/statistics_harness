id: analysis_dynamic_close_detection
name: Dynamic Close Window Detection
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on: []
settings:
  description: Detect dynamic close windows using Accounting Month roll signals in params.
  defaults:
    process_column: null
    params_column: null
    start_column: null
    queue_column: null
    indicator_window_hours: 24
    close_start_day: 20
    indicator_min_months: 3
capabilities:
  - needs_eventlog
  - needs_timestamp
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
    - appdata
    - plugins
    - run_dir
