id: analysis_close_cycle_start_backtrack_v1
name: Close Cycle Start Backtrack v1
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on: []
settings:
  description: Infer close-cycle start dynamically by backtracking recurring process signatures from accounting-month roll events.
  defaults:
    process_column: null
    params_column: null
    start_column: null
    queue_column: null
    close_start_day: 20
    close_end_day: 5
    lookback_days: 21
    min_signature_months: 3
    min_signature_share: 0.15
    min_streak_days: 3
    max_gap_days: 1
    indicator_window_hours: 24
    dominance_min_share: 0.5
    persistence_days: 2
capabilities:
  - needs_eventlog
  - needs_timestamp
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
    - appdata
    - plugins
    - run_dir
