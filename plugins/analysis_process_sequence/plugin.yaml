id: analysis_process_sequence
name: Process Sequence Mining
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on:
- ingest_tabular
capabilities:
- needs_eventlog
settings:
  description: Sequence mining for event logs
  defaults:
    max_variants: 20
    min_variant_fraction: 0.0
    max_examples: 25
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
  - appdata
  - plugins
