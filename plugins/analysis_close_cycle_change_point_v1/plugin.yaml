id: analysis_close_cycle_change_point_v1
name: Close Cycle Change Point (Heuristic)
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on:
  - transform_normalize_mixed
settings:
  description: Heuristic change detection on queue delay/duration time series to flag close-cycle drift.
  defaults:
    drift_ratio_trigger: 1.5
capabilities:
  - needs_time
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
    - appdata
    - plugins
    - run_dir
