id: analysis_ebm_action_verifier_v1
name: EBM Action Verifier (Kona Layer)
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on:
  - analysis_close_cycle_window_resolver
  - analysis_ideaspace_action_planner
  - analysis_ideaspace_energy_ebm_v1
settings:
  description: Re-rank deterministic lever candidates by modeled energy reduction.
  defaults:
    max_findings: 30
    route_max_depth: 0
    route_beam_width: 0
    route_min_delta_energy: 0.0
    route_min_confidence: 0.0
    route_allow_cross_target_steps: false
    route_stop_energy_threshold: 1.0
    route_candidate_limit: 50
    route_time_budget_ms: 0
    route_disallowed_lever_ids: []
    route_disallowed_action_types: []
capabilities:
  - needs_numeric
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
    - appdata
    - plugins
    - run_dir
