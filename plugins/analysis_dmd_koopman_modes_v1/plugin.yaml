id: analysis_dmd_koopman_modes_v1
name: Dynamic Mode Decomposition Koopman Modes
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on:
- profile_eventlog
- transform_normalize_mixed
settings:
  description: DMD decomposition over multivariate trajectories to expose dominant
    temporal modes and drift rates.
  defaults:
    max_rows: 12000
    max_features: 12
    rank: 6
    top_k: 8
capabilities:
- needs_eventlog
- needs_numeric
- needs_timestamp
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
  - appdata
  - plugins
  - run_dir
