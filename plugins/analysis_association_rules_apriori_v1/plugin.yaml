id: analysis_association_rules_apriori_v1
name: Association Rules (Apriori)
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on:
- profile_basic
- profile_eventlog
- transform_normalize_mixed
settings:
  description: Generate actionable conditional rules over parameters to simplify variants
    and remove redundant runs.
  defaults:
    min_support: 0.02
    min_confidence: 0.6
    min_lift: 1.1
    max_item_count: 200
    max_rules: 200
capabilities:
- needs_eventlog
- needs_text
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
  - appdata
  - plugins
  - run_dir
