id: analysis_concurrency_reconstruction
name: Concurrency Reconstruction
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on: []
settings:
  description: Reconstruct concurrent execution levels from start/end timestamps.
  defaults:
    start_column: null
    end_column: null
    host_column: null
    capacity_column: null
    capacity_limit: null
    max_hosts: 10
    max_examples: 25
capabilities:
  - needs_eventlog
  - needs_timestamp
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
    - appdata
    - plugins
    - run_dir
