id: analysis_gaussian_copula_shift
name: Gaussian Copula Shift
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
capabilities:
- needs_multi_numeric
depends_on:
- ingest_tabular
settings:
  description: Dependence shift detection
  defaults:
    segment: halves
    max_pairs: 5
    n_permutations: 100
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
  - appdata
  - plugins
