id: analysis_sequence_grammar_sequitur_v1
name: Sequence Grammar Inference (SEQUITUR)
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on:
- profile_eventlog
- transform_normalize_mixed
settings:
  description: "Discover repeated subsequences (\u201Cmacros\u201D) via grammar inference\
    \ and propose consolidation into fewer steps."
  defaults:
    max_cases: 2000
    min_rule_uses: 5
    top_k: 25
capabilities:
- needs_eventlog
- needs_timestamp
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
  - appdata
  - plugins
  - run_dir
