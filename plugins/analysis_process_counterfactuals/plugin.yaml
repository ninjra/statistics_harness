id: analysis_process_counterfactuals
name: Process Counterfactuals
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on: []
settings:
  description: Model per-process over-threshold wait reductions to a baseline quantile.
  defaults:
    process_column: null
    host_column: null
    eligible_column: null
    queue_column: null
    start_column: null
    wait_threshold_seconds: 60
    baseline_quantile: 0.25
    min_runs: 200
    max_processes: 20
    max_process_columns: 3
    max_start_columns: 2
    max_eligible_columns: 2
capabilities:
  - needs_timestamp
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
    - appdata
    - plugins
    - run_dir
