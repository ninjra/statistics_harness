id: analysis_sinkhorn_ot_drift_v1
name: Sinkhorn OT Drift
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on:
- profile_eventlog
- transform_normalize_mixed
settings:
  description: Entropic OT/Sinkhorn divergence between temporal windows to quantify
    distribution shift.
  defaults:
    max_rows: 8000
    max_features: 8
    bins: 32
    iterations: 80
    epsilon: 0.05
    top_k: 10
capabilities:
- needs_numeric
- needs_timestamp
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
  - appdata
  - plugins
  - run_dir
