id: analysis_queue_delay_decomposition
name: Queue Delay Decomposition
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on: []
settings:
  description: Decompose queue delay into eligible vs capacity waiting and summarize by process.
  defaults:
    process_column: null
    queue_column: null
    eligible_column: null
    start_column: null
    end_column: null
    dependency_columns: []
    close_cycle_mode: infer
    close_cycle_window_days: 17
    close_cycle_start_day: 20
    close_cycle_end_day: 5
    wait_threshold_seconds: 60
    min_total_hours: 1
    max_process_findings: 5
    target_process: qemail
    exclude_processes:
      - qlongjob
    capacity_scale_factor: 0.6667
    max_examples: 25
capabilities:
  - needs_eventlog
  - needs_timestamp
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
    - appdata
    - plugins
    - run_dir
