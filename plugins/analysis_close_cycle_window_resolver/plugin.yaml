id: analysis_close_cycle_window_resolver
name: Close Cycle Window Resolver
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on:
  - analysis_close_cycle_start_backtrack_v1
settings:
  description: Resolve close-cycle windows using Accounting Month roll signals and default calendar bounds.
  defaults:
    process_column: null
    params_column: null
    start_column: null
    queue_column: null
    close_start_day: 20
    close_end_day: 5
    indicator_window_hours: 24
    dominance_min_share: 0.5
    persistence_days: 2
    indicator_min_months: 3
capabilities:
  - needs_eventlog
  - needs_timestamp
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
    - appdata
    - plugins
    - run_dir
