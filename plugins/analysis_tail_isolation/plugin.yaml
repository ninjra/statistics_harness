id: analysis_tail_isolation
name: Tail Isolation
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on: []
settings:
  description: Isolate tail eligible-wait segments above a threshold and attribute by dimension.
  defaults:
    process_column: null
    module_column: null
    user_column: null
    sequence_column: null
    queue_column: null
    eligible_column: null
    start_column: null
    wait_threshold_seconds: 60
    max_groups: 5
    max_examples: 25
capabilities:
  - needs_eventlog
  - needs_timestamp
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
    - appdata
    - plugins
    - run_dir
