id: analysis_param_variant_explosion_v1
name: Param Variant Explosion
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on:
  - transform_normalize_mixed
settings:
  description: Detects high unique(parameter)/runs ratios per process (cache/batch opportunities).
  defaults:
    min_runs: 200
    unique_ratio_trigger: 0.5
capabilities:
  - needs_text
  - needs_categorical
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
    - appdata
    - plugins
    - run_dir
