id: analysis_biclustering_cheng_church_v1
name: "Biclustering (Process\xD7Param Coherence)"
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on:
- profile_basic
- profile_eventlog
- transform_normalize_mixed
settings:
  description: "Find coherent process\xD7param blocks that suggest shared batch endpoints\
    \ or shared caches."
  defaults:
    n_clusters: 8
    max_items: 200
    top_k: 20
capabilities:
- needs_eventlog
- needs_text
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
  - appdata
  - plugins
  - run_dir
