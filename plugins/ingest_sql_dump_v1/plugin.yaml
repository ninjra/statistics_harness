id: ingest_sql_dump_v1
name: SQL Dump Ingest v1
version: 0.1.0
type: ingest
entrypoint: plugin.py:Plugin
depends_on: []
settings:
  description: SQL Dump Ingest v1
  defaults:
    input_path: null
    table_name: null
    max_rows: null
    chunk_rows: 50000
    encoding: utf-8
    dialect: sqlite_like
capabilities:
- needs_file
- needs_sql_dump
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
  - appdata
  - plugins
  - run_dir
