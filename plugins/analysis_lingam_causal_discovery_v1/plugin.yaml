id: analysis_lingam_causal_discovery_v1
name: LiNGAM-style Causal Discovery
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on:
- profile_eventlog
- transform_normalize_mixed
settings:
  description: ICA-based linear non-Gaussian causal proxy graph with ranked directional
    edges.
  defaults:
    max_rows: 10000
    max_features: 12
    top_k: 12
capabilities:
- needs_numeric
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
  - appdata
  - plugins
  - run_dir
