id: analysis_sequence_classification
name: Standalone vs Sequence Classification
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on: []
settings:
  description: Classify jobs as standalone or sequence-linked based on dependency pointers.
  defaults:
    process_column: null
    dependency_columns: []
    max_processes: 10
    min_sequence_ratio: 0.0
    max_examples: 25
capabilities:
  - needs_eventlog
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
    - appdata
    - plugins
    - run_dir
