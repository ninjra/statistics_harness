id: analysis_percentile_analysis
name: Percentile Analysis
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on: []
settings:
  description: Compute p50/p95/p99 for eligible wait and completion time per group.
  defaults:
    process_column: null
    module_column: null
    queue_column: null
    eligible_column: null
    start_column: null
    end_column: null
    max_groups: 10
capabilities:
  - needs_eventlog
  - needs_timestamp
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
    - appdata
    - plugins
    - run_dir
