id: analysis_retry_rate_hotspots_v1
name: Retry Rate Hotspots
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on:
  - analysis_close_cycle_window_resolver
  - transform_normalize_mixed
settings:
  description: Identify processes with high retry/attempt rates.
  defaults:
    min_runs: 200
    min_retry_rate: 0.05
capabilities:
  - needs_numeric
  - needs_categorical
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
    - appdata
    - plugins
    - run_dir
