id: transform_sqlpack_materialize_v1
name: SQL Pack Materializer (v1)
version: 0.1.0
type: transform
entrypoint: plugin.py:Plugin
depends_on:
  - llm_text2sql_local_generate_v1
settings:
  description: Materialize (CREATE TABLE/VIEW) plugin-owned derived objects from a validated SQL pack.
  defaults:
    enabled: false
    source_relpath: artifacts/llm_text2sql_local_generate_v1/sql_pack.json
    table_prefix: plg__transform_sqlpack_materialize_v1__
config_schema: config.schema.json
output_schema: output.schema.json
capabilities:
  - needs_artifacts
sandbox:
  no_network: true
  fs_allowlist:
    - appdata
    - plugins
    - docs
    - run_dir

