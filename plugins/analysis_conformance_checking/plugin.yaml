id: analysis_conformance_checking
name: Conformance Checking
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on: []
settings:
  description: Detect deviations from baseline process flow.
  defaults: {}
capabilities:
  - needs_eventlog
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
    - appdata
    - plugins
    - run_dir
