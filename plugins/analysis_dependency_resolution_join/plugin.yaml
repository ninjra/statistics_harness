id: analysis_dependency_resolution_join
name: Dependency Resolution Join
version: 0.1.0
type: analysis
entrypoint: plugin.py:Plugin
depends_on: []
settings:
  description: Join dependency end times to quantify dependency lag.
  defaults:
    start_column: null
    end_column: null
    id_column: null
    dependency_column: null
    near_zero_threshold_seconds: 2
    max_examples: 25
capabilities:
  - needs_eventlog
  - needs_timestamp
config_schema: config.schema.json
output_schema: output.schema.json
sandbox:
  no_network: true
  fs_allowlist:
    - appdata
    - plugins
    - run_dir
