<!DOCTYPE html>
<html>
<head>
  <title>Statistic Harness</title>
  <link rel="stylesheet" href="/static/app.css" />
</head>
<body>
  <h1>Statistic Harness</h1>
  <form action="/api/upload" method="post" enctype="multipart/form-data">
    <label>Upload file:</label>
    <input type="file" name="file" required />
    <button type="submit">Upload</button>
  </form>

  <h2>Plugins</h2>
  <form action="/api/runs" method="post">
    <label>Upload ID:</label>
    <input type="text" name="upload_id" required />
    <label>Plugins (comma separated):</label>
    <input type="text" name="plugins" value="profile_basic" />
    <label>Run seed:</label>
    <input type="number" name="run_seed" value="42" />
    <button type="submit">Run</button>
  </form>
</body>
</html>
